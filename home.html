<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to the Vampire App</h1>
    </header>
    <main>
        <p>This is the home page of the Vampire App.</p>
        <div id="chart_div"></div>

        <h2>Choose Method</h2>
        <div class="form-group">
            <label for="method">Select Model Logic:</label>
            <select class="form-control" id="method" onchange="toggleForm()">
                <option value="threshold">Threshold Based Method</option>
                <option value="random">Random Guess</option>
            </select>
        </div>

        <button type="button" onclick="updateChart()">Display Data</button>
        <button type="button" onclick="deselectAll()">Deselect All Options</button>

        <h2>Classmate Information</h2>
        <div id="table_div"></div>

        <h2>Add Row to Table</h2>
        <form id="addRowForm">
            <label for="rowName">Name:</label>
            <input type="text" id="rowName" required>
            <label for="rowShadow">Do you Have a Shadow?:</label>
            <select id="rowShadow" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="rowGarlic">Are you allergic to garlic?:</label>
            <select id="rowGarlic" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="rowComplexion">Complexion:</label>
            <input type="text" id="rowComplexion" required />
            <button type="button" onclick="addRow()">Add Row</button>
        </form>
    </main>
</body>

</html>
